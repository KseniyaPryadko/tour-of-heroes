<div *ngIf="!length else condition">
    <mat-spinner></mat-spinner>
</div>
<ng-template #condition>
    <mat-toolbar class="title">Top Heroes</mat-toolbar>
    <mat-grid-list cols="4" rowHeight="4:2">
        <mat-grid-tile *ngFor="let hero of heroes">
            <a mat-button class="dashboard" routerLink="/detail/{{hero._id}}" class="module">{{hero.name}}</a>
        </mat-grid-tile>
    </mat-grid-list>
</ng-template>
<app-hero-search></app-hero-search>
