<mat-form-field appearance="outline">
    <mat-label>Hero Search</mat-label>
    <input matInput type="text" [formControl]="heroSearchControl" [matAutocomplete]="auto" (input)="search()">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let hero of heroes$ | async"  value="{{hero.name}}" class="search-result">
            <a routerLink="/detail/{{hero._id}}">{{hero.name}}</a>
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
