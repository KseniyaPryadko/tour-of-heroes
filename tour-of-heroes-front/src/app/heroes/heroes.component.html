<h2>My Heroes</h2>
<div>
    <label>Hero name
        <input #heroName />
    </label>
    <button (click)="add(heroName.value); heroName.value = ''">Add</button>
</div>
<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero._id}}">
            <span class="badge"> {{heroes.indexOf(hero) + 1}} </span> {{hero.name}}
        </a>
        <button class="delete" title="delete hero" (click)="delete(hero)">X</button>
    </li>
</ul>
